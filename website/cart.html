<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../styles/homepage.css">
    <link rel="stylesheet" href="../styles/cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div id="navbar-placeholder"></div>

    <!-- cart-details -->
    <div class="cart-page">
        <div id="note"><p>Note:</p> This is a demo website. No actual purchases can be made.<br>
            PS: Please remove the last cart items first when there are multiple items. Otherwise it will break the code. This is a bug that I will fix later.
        </div>
        <div class="cart_header">
            <h2 id="cart_title"></h2>
        </div>

        <table class="cart-table">
            <!-- code injected from cart.js -->
        </table>

        <div class="total-price">
            <table class="total-table" id="grandTotalTable">
            </table>
        </div>
        <div class="checkout">
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

    <!-- footer -->

    <div id="footer-placeholder"></div>


    <script type="module" src="cart.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
        $.get("navbar.html", function (data) {
            $("#navbar-placeholder").replaceWith(data);
        });

        $.get("footer.html", function (data) {
            $("#footer-placeholder").replaceWith(data);
        });
    </script>
</body>

</html>
